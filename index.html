<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/06e08610cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Movie Search</title>
</head>
<body class="dark-mode">
    <div class="menu">
        <!-- <form id="search-form">
            <input type="text" id="top-right-search" name="query" placeholder="Search">
        </form> -->
        <i class="fa-solid fa-sun menu-icons" id="sun-button"></i>
        <i class="fa-solid fa-moon menu-icons" id="moon-button"></i>
        <i class="fa-solid fa-house menu-icons" id="home-button"></i>
    </div>
    <div class="movie-display">
        <h1>Movie Search</h1>
        <form id="search-form">
            <input type="text" id="search-input" name="query" placeholder="Search Movie/TV Show">
        </form>
        <div class="container" id="movie-container"></div>
        <div class="container" id="movie-page-header"></div>
        <div class="container" id="movie-info"></div>
        <div class="container" id="genres-container"></div>
        <div class="container" id="movie-page-media"></div>
        <div class="container" id="directors-container"></div>
        <div class="container" id="cast-container"></div> 
        <div class="container" id="movie-page-description"></div>
    </div>
    <script src="movieFunctions.js" defer></script>
    <script src="app.js" defer></script>
</body>
</html>
